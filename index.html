<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/build.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <div class="container">
        <div class="pokedex_search-input">
            <input type="text" name="" id="pokedex_search-input" placeholder="Filtrar Pokemon por nombre...">
        </div>
        <div class="pokedex_cards-container">
            <div class="pokedex_card">
                <div class="pokedex_card-img-container">
                    <img src="src/img/1.png" alt="">
                    <p class="pokedex_card-img-counter"> ID / 1</p>
                </div>
                <div class="pokedex_card-dates-container">
                    <p class="pokedex_card-dates-title">Bulbasur</p>
                    <div class="pokedex_card-pills-container">
                        <div class="pokedex_card-pills">Poison</div>
                        <div class="pokedex_card-pills">Grass</div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</head>
<body>
    <script src="dist/build.js"></script>
</body>
</html>
