<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>
<body>
    <section class="main">
        <header class="header">
            <input class="input input--search header__search" type="text" id="search" placeholder="Search your pokemon...">
        </header>
        <main class="main-container">
            <article class="card card--hidden">
                <section class="card__image">
                    <img id="cardAsset" class="card__asset" src="" alt="" width="80" height="80">
                    <div class="card__id">
                        <span>ID / <span id="cardId"></span></span>
                    </div>
                </section>
                <section class="card__info">
                    <h3 id="cardName" class="card__name"></h3>
                    <nav class="card__types">
                        <li id="cardTag" class="card__tag card__tag--hidden"></li>
                    </nav>
                    <div class="card__evolution">
                        <p class="card__evolution__title">Evoluciona de:</p>
                        <h4 id="cardEvolutionName" class="card__evolution__name"></h4>
                    </div>
                </section>
            </article>
            <section class="spinner__container">
                <div class="lds-default spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </section>
        </main>
    </section>
</body>
</html>
